{% extends 'user/base.html' %} 
{% load static %} 
{% block main %}
<div class="container justify-content-center align-items-center ">
<div class="card m-3 p-4 " style="width:25rem; margin:auto;">
  <h4 class="text-center">Select your category</h4>
  <hr />

  <form method="post">
    {% csrf_token %} {% for code, label in category %}
    <div class="form-check p-2" style="margin-left: 15px">
      <input class="form-check-input" type="radio" id="{{ code }}" name="query" value="{{ code }}" />
      <label for="{{ code }}"> <p>{{ label }}</p></label><br />
    </div>
    {% endfor %}
    <div class=" card text-center">
        <h4>
        <a href="{% url 'tracer_delete' tracer.id %}" class="btn btn-sm btn-warning"> Exit </a>
    <button type="submit" class="text-center m-4 btn btn-sm btn-primary">
      Proceed

    </button> </h4>

</div>
  </form>

</div>
</div>
{% endblock %}
