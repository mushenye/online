<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catechism Class 2024</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Add tkcalendar CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/tkcalendar/dist/tkcalendar.css"
    />

    <!-- Add tkcalendar JavaScript -->
    <script
      type="text/javascript"
      src="https://unpkg.com/tkcalendar/dist/tkcalendar.js"
    ></script>
  </head>
  <body>
    <hr />

    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{message.tags}} alert-dismissible fade show text-center p-2"
      role="alert"
    >
      {{message}}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% else%}
    <div style="background-color: blue; height: 30px">

    <img style="height:30px " src="{% static 'register/images/logo2.jpg'%}" />

    </div>
    
    {% endif %}

    <hr />

    <section class="h-100 h-custom p-2" style="background-color: #eee">
      {% block main %} {% endblock main %}
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
