{% extends "register/base.html"%}
{% block main%}
<h1>Class Day Report</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Lesson</th>
                <th>Students</th>
            </tr>
        </thead>
        <tbody>
            {% for item in report %}
            <tr>
                <td>{{ item.date_created }}</td>
                <td>{{ item.lesson.topic }}</td>
                <td>
                    <ol >
                        {% for student in item.students.all %}
                        <li >{{ student }}</li>
                        {% endfor %}
                    </ol>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


  
 {% endblock main %}
